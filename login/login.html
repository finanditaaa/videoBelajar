<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- FONT Lato -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins&display=swap" rel="stylesheet">
 
     <!-- CSS -->
     <link rel="stylesheet" href="loginStyle.css">
     
    <title>Login Video Belajar</title>


</head>
<body>

    <!-- Login Start -->     

    <div class="container">

        <div class="header">
            <header>Masuk ke Akun</header>
        </div>
        <div class="paragraph">
            <p> Yuk, lanjutin belajarmu di Video Belajar</p>
        </div>
        <div class="input-container">
            <div class="input-field">
                <label for="user"> E-mail</label>
                <input type="text" name="username" id="user" required>             
            </div>
            <div class="input-field">
                <label for="pass"> Kata Sandi</label>
                <input type="password" name="password" id="pass" required>             
            </div>
            <span><a>Lupa Password?</a></span>
            <div class="input-field" >
                <input type="submit" class="submit" name="submit" value="Masuk">
            </div>
            <div class="input-field">
                <input type="submit" class="submit" name="submit" value="Daftar">
            </div>

            <span><a> atau </a></span>
        </div>
    </div> 
    
     <!-- Login End -->
    
</body>
</html>
